<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="card">
  <div class="profile">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
    <div class="full-name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <div class="bio">"Front-end developer and avid reader."</div>
    <div class="links">
      <div class="link">GitHub</div>
      <div class="link">Frontend Mentor</div>
      <div class="link">LinkedIn</div>
      <div class="link">Twitter</div>
      <div class="link">Instagram</div>
    </div>
  </div>
</div>
